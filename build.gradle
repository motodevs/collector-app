group 'net.motodev'
version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.motodev:motodev-core:1.0.0'
    compile 'net.motodev.device:xtakip:1.0.0'
}
